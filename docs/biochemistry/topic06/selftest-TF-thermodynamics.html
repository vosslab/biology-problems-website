<div id="statement_text_0146_60db"><p>91c4<br>Which one of the following statements is<strong> <span style="color: #ba372a;"><strong>FALSE</strong></span> </strong> concerning <strong><span style="color: #bb5d00;"><strong><span style="color: #bb5d00;">thermodynamics</span></strong></span></strong> and <strong><span style="color: #56225d;"><strong><span style="color: #56225d;">kinetics</span></strong></span></strong>?</p></div>
<form>
<ul id="choices_0146_60db">
<li>
    <input type="radio" id="option0" name="answer_0146_60db" data-correct="false"><label for="option0">A.<strong> </strong>Thermodynamics describes the <strong><span style="color: #478d1b;">equilibrium</span></strong> point of a <strong><span style="color: #008a75;">reaction</span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option1" name="answer_0146_60db" data-correct="false"><label for="option1">B.<strong> </strong>Thermodynamics determines the direction a <strong><span style="color: #008a75;">reaction</span></strong> will proceed under specific conditions.  </label>
  </li>
  <li>
    <input type="radio" id="option2" name="answer_0146_60db" data-correct="true"><label for="option2">C.<strong> </strong>In general, more order means more <strong><span style="color: #b77b04;"><strong><span style="color: #b77b04;">entropy</span></strong></span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option3" name="answer_0146_60db" data-correct="false"><label for="option3">D.<strong> </strong>The <strong><span style="color: #478d1b;">equilibrium</span></strong> constant (K′<sub>eq</sub>) is related to the standard change in free energy (ΔG°′) of a <strong><span style="color: #008a75;">reaction</span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option4" name="answer_0146_60db" data-correct="false"><label for="option4">E.<strong> </strong>Enzymes do<strong> <strong>NOT</strong> </strong>affect the <strong><span style="color: #bb5d00;">thermodynamics</span></strong> of a <strong><span style="color: #008a75;">reaction</span></strong>.  </label>
  </li>
</ul>
