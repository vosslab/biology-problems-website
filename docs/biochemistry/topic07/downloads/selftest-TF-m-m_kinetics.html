<div id="statement_text_fff4_fc62"><p>Which one of the following statements is<strong> <span style="color: #ba372a;"><strong>FALSE</strong></span> </strong> concerning Michaelis-Menten kinetics?</p></div>
<form>
<ul id="choices_fff4_fc62">
<li>
    <input type="radio" id="option0" name="answer_fff4_fc62" data-correct="false"><label for="option0"><strong> </strong><strong><span style="color: #0d57a5;">M-M kinetics</span></strong> does<strong> <strong>NOT</strong> </strong>apply to allosteric enzymes.  </label>
  </li>
  <li>
    <input type="radio" id="option1" name="answer_fff4_fc62" data-correct="false"><label for="option1"><strong> </strong>The <strong><span style="color: #a1005e;">reaction rate</span></strong> is <strong><span style="color: #009e4c;"><i>proportional</i></span></strong> to the substrate <strong><span style="color: #ff0000;">concentration</span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option2" name="answer_fff4_fc62" data-correct="false"><label for="option2"><strong> </strong><strong><span style="color: #0d57a5;">M-M kinetics</span></strong> assumes that the <strong><span style="color: #ff0000;">concentration</span></strong> of <strong><span style="color: #2fbd0f;">enzyme-substrate complex [ES]</span></strong> is <strong><span style="color: #6d108e;"><i>constant</i></span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option3" name="answer_fff4_fc62" data-correct="true"><label for="option3"><strong> </strong><strong><span style="color: #0d57a5;"><strong><span style="color: #0d57a5;">M-M kinetics</span></strong></span></strong> assumes that the enzyme bound to the substrate [ES] is short lived and does<strong> <strong>NOT</strong> </strong>contribute to the <strong><span style="color: #a1005e;"><strong><span style="color: #a1005e;">reaction rate</span></strong></span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option4" name="answer_fff4_fc62" data-correct="false"><label for="option4"><strong> </strong><strong><span style="color: #0d57a5;">M-M kinetics</span></strong> assumes that the product is<strong> <strong>NOT</strong> </strong>available and there is no measureable reverse <strong><span style="color: #a1005e;">reaction rate</span></strong>.  </label>
  </li>
</ul>
