<div id="statement_text_fff4_caef"><p>Which one of the following statements is<strong> <span style="color: #ba372a;"><strong>FALSE</strong></span> </strong> concerning Michaelis-Menten kinetics?</p></div>
<form>
<ul id="choices_fff4_caef">
<li>
    <input type="radio" id="option0" name="answer_fff4_caef" data-correct="false"><label for="option0"><strong> </strong><strong><span style="color: #0d57a5;">M-M kinetics</span></strong> was developed by German biochemist Leonor Michaelis and Canadian physician Maud Menten in 1913.  </label>
  </li>
  <li>
    <input type="radio" id="option1" name="answer_fff4_caef" data-correct="false"><label for="option1"><strong> </strong>The <strong><span style="color: #a1005e;">reaction rate</span></strong> is <strong><span style="color: #009e4c;"><i>proportional</i></span></strong> to the substrate <strong><span style="color: #ff0000;">concentration</span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option2" name="answer_fff4_caef" data-correct="true"><label for="option2"><strong> </strong><strong><span style="color: #0d57a5;"><strong><span style="color: #0d57a5;">M-M kinetics</span></strong></span></strong> assumes that the rate of breaking the <strong><span style="color: #ff5e00;"><strong><span style="color: #ff5e00;">enzyme-product complex [EP]</span></strong></span></strong> is equal to the rate of its formation.  </label>
  </li>
  <li>
    <input type="radio" id="option3" name="answer_fff4_caef" data-correct="false"><label for="option3"><strong> </strong><strong><span style="color: #0d57a5;">M-M kinetics</span></strong> assumes that there is no product available and there is no measureable reverse <strong><span style="color: #a1005e;">reaction rate</span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option4" name="answer_fff4_caef" data-correct="false"><label for="option4"><strong> </strong>When the substrate <strong><span style="color: #ff0000;">concentration</span></strong>, [S], is much larger than K<sub>M</sub>, the <strong><span style="color: #a1005e;">reaction rate</span></strong> is <strong><span style="color: #6d108e;"><i>constant</i></span></strong>.  </label>
  </li>
</ul>
