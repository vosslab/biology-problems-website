<div id="statement_text_5edd_cb49"><p>fe7e<br>Which one of the following statements is<strong> <span style="color: #ba372a;"><strong>FALSE</strong></span> </strong> concerning <strong><span style="color: #bb5d00;"><strong><span style="color: #bb5d00;"><strong><span style="color: #bb5d00;"><strong><span style="color: #bb5d00;"><strong><span style="color: #bb5d00;"><strong><span style="color: #bb5d00;"><strong><span style="color: #bb5d00;">thermodynamics</span></strong></span></strong></span></strong></span></strong></span></strong></span></strong></span></strong> and <strong><span style="color: #56225d;"><strong><span style="color: #56225d;"><strong><span style="color: #56225d;"><strong><span style="color: #56225d;"><strong><span style="color: #56225d;"><strong><span style="color: #56225d;"><strong><span style="color: #56225d;">kinetics</span></strong></span></strong></span></strong></span></strong></span></strong></span></strong></span></strong>?</p></div>
<form>
<ul id="choices_5edd_cb49">
<li>
    <input type="radio" id="option0" name="answer_5edd_cb49" data-correct="false"><label for="option0">A.<strong> </strong>Enzymes do<strong> <strong>NOT</strong> </strong>affect the <strong><span style="color: #bb5d00;">thermodynamics</span></strong> of a <strong><span style="color: #008a75;">reaction</span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option1" name="answer_5edd_cb49" data-correct="false"><label for="option1">B.<strong> </strong>The second law of <strong><span style="color: #bb5d00;">thermodynamics</span></strong> states that the total <strong><span style="color: #b77b04;">entropy</span></strong> of a closed system will always increase.  </label>
  </li>
  <li>
    <input type="radio" id="option2" name="answer_5edd_cb49" data-correct="false"><label for="option2">C.<strong> </strong>The <strong><span style="color: #478d1b;">equilibrium</span></strong> constant (K′<sub>eq</sub>) is related to the standard change in free energy (ΔG°′) of a <strong><span style="color: #008a75;">reaction</span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option3" name="answer_5edd_cb49" data-correct="true"><label for="option3">D.<strong> </strong>The activation energy of a <strong><span style="color: #008a75;"><strong><span style="color: #008a75;">reaction</span></strong></span></strong> is related to the concentration of reactants.  </label>
  </li>
  <li>
    <input type="radio" id="option4" name="answer_5edd_cb49" data-correct="false"><label for="option4">E.<strong> </strong>The change in Gibbs free energy (ΔG) of a <strong><span style="color: #008a75;">reaction</span></strong> is related to the <strong><span style="color: #0078a3;">enthalpy</span></strong> and <strong><span style="color: #b77b04;">entropy</span></strong> changes of the <strong><span style="color: #008a75;">reaction</span></strong>.  </label>
  </li>
