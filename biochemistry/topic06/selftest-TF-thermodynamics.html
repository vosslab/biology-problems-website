<div id="statement_text_065a_ad18"><p>1ec1<br>Which one of the following statements is<strong> <span style="color: #169179;"><strong>TRUE</strong></span> </strong> of <strong><span style="color: #bb5d00;"><strong><span style="color: #bb5d00;"><strong><span style="color: #bb5d00;"><strong><span style="color: #bb5d00;"><strong><span style="color: #bb5d00;"><strong><span style="color: #bb5d00;"><strong><span style="color: #bb5d00;">thermodynamics</span></strong></span></strong></span></strong></span></strong></span></strong></span></strong></span></strong> and <strong><span style="color: #56225d;"><strong><span style="color: #56225d;"><strong><span style="color: #56225d;"><strong><span style="color: #56225d;"><strong><span style="color: #56225d;"><strong><span style="color: #56225d;"><strong><span style="color: #56225d;">kinetics</span></strong></span></strong></span></strong></span></strong></span></strong></span></strong></span></strong>?</p></div>
<form>
<ul id="choices_065a_ad18">
<li>
    <input type="radio" id="option0" name="answer_065a_ad18" data-correct="false"><label for="option0">A.<strong> </strong>Enzymes change the <strong><span style="color: #478d1b;">equilibrium</span></strong> point.  </label>
  </li>
  <li>
    <input type="radio" id="option1" name="answer_065a_ad18" data-correct="false"><label for="option1">B.<strong> </strong>Kinetics is only determined by the <strong><span style="color: #0078a3;">enthalpy</span></strong> change of a <strong><span style="color: #008a75;">reaction</span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option2" name="answer_065a_ad18" data-correct="false"><label for="option2">C.<strong> </strong>Kinetics depends only on the concentration of reactants.  </label>
  </li>
  <li>
    <input type="radio" id="option3" name="answer_065a_ad18" data-correct="false"><label for="option3">D.<strong> </strong>Enzymes change the <strong><span style="color: #478d1b;">equilibrium</span></strong> constant (K′<sub>eq</sub>) of a <strong><span style="color: #008a75;">reaction</span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option4" name="answer_065a_ad18" data-correct="true"><label for="option4">E.<strong> </strong>Kinetics describes the rate at which a <strong><span style="color: #008a75;"><strong><span style="color: #008a75;">reaction</span></strong></span></strong> approaches <strong><span style="color: #478d1b;"><strong><span style="color: #478d1b;">equilibrium</span></strong></span></strong>.  </label>
  </li>
</ul>
