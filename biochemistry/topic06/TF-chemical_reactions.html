<div id="question_html_14e9">
<div id="statement_text_14e9"><p>Which one of the following statements is<strong> <span style="color: #ba372a;"><strong>FALSE</strong></span> </strong> regarding <strong><span style="color: #a1005e;">chemical reactions</span></strong>?</p></div>
<form>
<ul id="choices_14e9">
<li>
    <input type="radio" id="option0" name="answer_14e9" data-correct="false"><label for="option0">A.<strong> </strong><strong><span style="color: #a1005e;">Chemical reactions</span></strong> always involve a change in the chemical composition of <strong><span style="color: #6d108e;">substances</span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option1" name="answer_14e9" data-correct="false"><label for="option1">B.<strong> </strong>The rate of a <strong><span style="color: #a1005e;">chemical reactions</span></strong> depend on temperature, pressure, and the presence of catalysts.  </label>
  </li>
  <li>
    <input type="radio" id="option2" name="answer_14e9" data-correct="false"><label for="option2">C.<strong> </strong><strong><span style="color: #a1005e;">Chemical reactions</span></strong> always transform one or more <strong><span style="color: #6d108e;">substances</span></strong> into one or more different <strong><span style="color: #6d108e;">substances</span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option3" name="answer_14e9" data-correct="false"><label for="option3">D.<strong> </strong><strong><span style="color: #a1005e;">Chemical reactions</span></strong> always involve the forming and breaking of chemical bonds  </label>
  </li>
  <li>
    <input type="radio" id="option4" name="answer_14e9" data-correct="true"><label for="option4">E.<strong> </strong>For <strong><span style="color: #a1005e;">chemical reactions</span></strong> to occur, the chemical formulas of both the reactant and the product cannot be the same.  </label>
  </li>
</ul>
