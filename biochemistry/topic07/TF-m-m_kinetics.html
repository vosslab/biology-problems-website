<div id="question_html_c7a8">
<div id="statement_text_c7a8"><p>Which one of the following statements is<strong> <span style="color: #ba372a;"><strong>FALSE</strong></span> </strong> concerning Michaelis-Menten kinetics?</p></div>
<form>
<ul id="choices_c7a8">
<li>
    <input type="radio" id="option0" name="answer_c7a8" data-correct="false"><label for="option0">A.<strong> </strong><strong><span style="color: #0d57a5;">M-M kinetics</span></strong> assumes that there is no product available and there is no measureable reverse <strong><span style="color: #a1005e;">reaction rate</span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option1" name="answer_c7a8" data-correct="false"><label for="option1">B.<strong> </strong><strong><span style="color: #0d57a5;">M-M kinetics</span></strong> assumes that the <strong><span style="color: #ff5e00;">enzyme-product complex [EP]</span></strong> is short lived and does<strong> <strong>NOT</strong> </strong>contribute to the <strong><span style="color: #a1005e;">reaction rate</span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option2" name="answer_c7a8" data-correct="false"><label for="option2">C.<strong> </strong><strong><span style="color: #0d57a5;">M-M kinetics</span></strong> assumes that the <strong><span style="color: #ff0000;">concentration</span></strong> of <strong><span style="color: #2fbd0f;">enzyme-substrate complex [ES]</span></strong> is <strong><span style="color: #6d108e;"><i>constant</i></span></strong>.  </label>
  </li>
  <li>
    <input type="radio" id="option3" name="answer_c7a8" data-correct="true"><label for="option3">D.<strong> </strong><strong><span style="color: #0d57a5;"><strong><span style="color: #0d57a5;">M-M kinetics</span></strong></span></strong> was developed by American linguist Laura Michaelis and Belgian cyclist Milan Menten in 1913.  </label>
  </li>
  <li>
    <input type="radio" id="option4" name="answer_c7a8" data-correct="false"><label for="option4">E.<strong> </strong>When the substrate <strong><span style="color: #ff0000;">concentration</span></strong>, [S], is much smaller than K<sub>M</sub>, the <strong><span style="color: #a1005e;">reaction rate</span></strong> is linear.  </label>
  </li>
</ul>
